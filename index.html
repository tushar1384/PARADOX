<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <style>
        *, *:before, *:after { box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
        }
        
        .container:hover .top:before, 
        .container:hover .top:after, 
        .container:hover .bottom:before, 
        .container:hover .bottom:after, 
        .container:active .top:before, 
        .container:active .top:after, 
        .container:active .bottom:before, 
        .container:active .bottom:after {
            margin-left: 200px;
            transform-origin: -200px 50%;
            transition-delay: 0s;
        }
        
        .container:hover .center, 
        .container:active .center {
            opacity: 1;
            transition-delay: 0.2s;
        }
        
        .top, .bottom {
            position: absolute;
            width: 100%;
            height: 50%;
        }
        
        .top:before, .top:after, .bottom:before, .bottom:after {
            content: '';
            display: block;
            position: absolute;
            width: 200vmax;
            height: 200vmax;
            top: 50%;
            left: 50%;
            margin-top: -100vmax;
            transform-origin: 0 50%;
            transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            z-index: 10;
            opacity: 0.65;
            transition-delay: 0.2s;
        }
        
        .top:before { transform: rotate(45deg); background: #e46569; }
        .top:after { transform: rotate(135deg); background: #ecaf81; }
        
        .bottom:before { transform: rotate(-45deg); background: #60b8d4; }
        .bottom:after { transform: rotate(-135deg); background: #3745b5; }
        
        .center {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            transition-delay: 0s;
            color: #333;
            background: white;
            z-index: 20;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 3px solid black;
            background: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
            <button onclick="location.href='ca.html'">Create Account</button>
            <button onclick="location.href='dp.html'">Deposit Amount</button>
            <button onclick="location.href='wm.html'">Withdraw Amount</button>
            <button onclick="location.href='cb.html'">Check Balance</button>
        </div>
    </div>
</body>
</html>
