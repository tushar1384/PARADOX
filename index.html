<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/gotham');
        
        body {
            font-family: 'Gotham Black', sans-serif;
            text-align: center;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 32px;
            letter-spacing: 1.5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 90%;
            padding: 14px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="container">
        <h2>Enter Your Credentials</h2>
        <input type="number" id="accno" placeholder="Enter Account Number">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">üîë Login</button>
        <br>
        <span style="color: #007bff; cursor: pointer; text-decoration: underline;" onclick="location.href='ca.html'">Not having an account? Create account</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!localStorage.getItem("accounts")) {
                localStorage.setItem("accounts", JSON.stringify({}));
            }
        });
        
        function login() {
            let accno = document.getElementById("accno").value;
            let password = document.getElementById("password").value;
            let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
            
            if (accounts[accno] && accounts[accno].password === password) {
                localStorage.setItem("currentUser", JSON.stringify(accounts[accno]));
                alert("‚úÖ Login Successful!");
                window.location.href = "homepage.html";
            } else {
                alert("‚ö†Ô∏è Invalid Account Number or Password");
            }
        }
    </script>
</body>
</html>
