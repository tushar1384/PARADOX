<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Balance</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/gotham');
        
        body {
            font-family: 'Gotham Black', sans-serif;
            text-align: center;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 32px;
            letter-spacing: 1.5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        input {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 90%;
            padding: 14px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Check Balance</h1>
    <div class="container">
        <h2>Enter Account Number</h2>
        <input type="number" id="accno" placeholder="Enter Account Number">
        <button onclick="checkBalance()">üìä Check Balance</button>
        <p id="balanceResult"></p>
        <br>
        <button onclick="location.href='index.html'" style="background: #dc3545;">üè† Back to Home</button>
    </div>

    <script>
        function checkBalance() {
            let accno = document.getElementById("accno").value;
            let accounts = JSON.parse(localStorage.getItem("accounts")) || {};
            
            if (accounts[accno]) {
                document.getElementById("balanceResult").innerText = "üí∞ Balance: " + accounts[accno].balance + " USD";
            } else {
                alert("‚ö†Ô∏è Account not found");
            }
        }
    </script>
</body>
</html>
